<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form to transfer money between accounts</title>
</head>
<body>

	<form action="../JmlRest/jmlrest/WebAccounts/tansfer" method = "POST">
	
		<label for="toId">Destination Account</label>	
		<input name="toId">
		<br/>
		<label for="fromId">Account</label>	
		<input name="fromId">
		<br/>
		<label for="fromName">User Name</label>	
		<input name="fromName">
		<br/>
		<label for="fromPassword">Password Name</label>	
		<input name="fromPassword">
		<br/>
		<label for="amount">Amount</label>	
		<input name="amount">
		<br/>
		 <input type="submit" value="Submit" />
	
	
	</form>



</body>
</html>
